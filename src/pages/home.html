<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/index.css" />
  <link rel="stylesheet" href="../public/css/home.css" />
</head>

<body>

  <!-- window bar -->

  <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

    <div id="drag-region">

      <div id="window-controls">

        <div id="controls">

          <div id="closed">
            <img class="icon_bar" srcset="../public/icon/closed.png" draggable="false" />
          </div>

          <div id="minimizable">
            <img class="icon_bar" srcset="../public/icon/minimizable.png" draggable="false" />
          </div>

          <div id="minimize">
            <img class="icon_bar" srcset="../public/icon/minimize.png" draggable="false" />
          </div>

          <p id="break">|</p>

          <div id="dark" class="top_bar">
            <img class="top_bar_icon" id="icon_dark" srcset="../public/icon/sun.png" draggable="false" />
          </div>

          <div id="settings" class="top_bar">
            <img class="top_bar_icon" srcset="../public/icon/settings.png" draggable="false" />
          </div>

          <div id="add" class="top_bar">
            <img class="top_bar_icon" srcset="../public/icon/add.png" draggable="false" />
          </div>

        </div>

      </div>

    </div>

  </header>

  <!-- body -->

  <div class="Content">

    <div class="menu">

      <ul class="menu_ul">

        <li id="menu_all_feed">
          <img src="../public/icon/all.png" class="menu_icon">
          <p>
            جميع الخلاصات
          </p>
        </li>

        <li>القائمة رقم 2</li>

        <li>القائمة رقم 3</li>

        <li>القائمة رقم 4</li>

        <li>القائمة رقم 5</li>

        <li>القائمة رقم 7</li>

        <li>القائمة رقم 8</li>


        <li id="menu_bottom">القائمة السفلية</li>

      </ul>

    </div>

    <div class="main">

      <div id="add_Content">

        <div id="add_input">

          <div id="input_Content">

            <img src="../public/icon/closed.png" id="add_input_close">

            <p>قم بإضافة رابط الخلاصة</p>

            <input type="url" placeholder="https://www.example.com/feed" id="add_input_url">

            <p id="input_ok"></p>
            
            <button id="input_button">إضافة</button>

          </div>

        </div>

      </div>

      <!-- page -->

      <div id="home">

        <ul id="allFeed">

          <!-- <li>
            <img src="./filename.png" class="allFeed_image">
            <p class="allFeed_title">عنوان المقال kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</p>
          </li> -->

        </ul>

        <div id="viewFeed">
          

        </div>



      </div>

    </div>

  </div>

  <script src="../public/js/home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/index.css" />
  <link rel="stylesheet" href="../public/css/home.css" />
</head>

<body>

  <!-- window bar -->

  <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

    <div id="drag-region">

      <div id="window-controls">

        <div id="controls">

          <div id="closed">
            <img class="icon_bar" srcset="../public/icon/closed.png" draggable="false" />
          </div>

          <div id="minimizable">
            <img class="icon_bar" srcset="../public/icon/minimizable.png" draggable="false" />
          </div>

          <div id="minimize">
            <img class="icon_bar" srcset="../public/icon/minimize.png" draggable="false" />
          </div>

          <p id="break">|</p>

          <div id="dark" class="top_bar">
            <img class="top_bar_icon" id="icon_dark" srcset="../public/icon/sun.png" draggable="false" />
          </div>

          <div id="settings" class="top_bar">
            <img class="top_bar_icon" srcset="../public/icon/settings.png" draggable="false" />
          </div>

          <div id="add" class="top_bar">
            <img class="top_bar_icon" srcset="../public/icon/add.png" draggable="false" />
          </div>

          <div id="Refresh" class="top_bar">
            <img class="top_bar_icon" srcset="../public/icon/Refresh.png" draggable="false" />
          </div>

        </div>

      </div>

    </div>

  </header>

  <!-- body -->

  <div class="Content">

    <div class="menu">

      <ul class="menu_ul">

        <li id="menu_home">
          <img src="../public/icon/home.png" class="menu_icon">
          <p>الرئيسية</p>
        </li>

        <li id="menu_feeds">
          <img src="../public/icon/rss2.png" class="menu_icon">
          <p>الموجز</p>
        </li>

        <li id="menu_favorite">
          <img src="../public/icon/favorite.png" class="menu_icon">
          <p>المفضلة</p>
        </li>

        <li id="menu_settings">
          <img src="../public/icon/settings.png" class="menu_icon">
          <p>الإعدادات</p>
        </li>

        <li id="menu_explore">
          <img src="../public/icon/explore.png" class="menu_icon">
          <p>إستكشاف</p>
        </li>

        <li id="menu_info">
          <img src="../public/icon/info.png" class="menu_icon">
          <p>المزيد</p>
        </li>


        <li id="menu_bottom">القائمة السفلية</li>

      </ul>

    </div>

    <div class="main">

      <div id="add_Content">

        <div id="add_input">

          <div id="input_Content">

            <img src="../public/icon/closed.png" id="add_input_close">

            <p>قم بإضافة رابط الخلاصة</p>

            <input type="url" placeholder="https://www.example.com/feed" id="add_input_url">

            <p id="input_ok"></p>

            <button id="input_button">إضافة</button>

          </div>

        </div>

      </div>

      <!-- page -->

      <div id="home">

        <img src="../public/icon/almujaz.png" id="almujaz">

        <p id="almujaz_description">قارئ RSS عربي مجاني ومفتوح المصدر</p>

        <ul id="info_feeds">
          
          <li>
            <p>عدد المواقع</p>
            <small id="numberWebsite">0</small>
          </li>

          <li>
            <p>عدد الخلاصات</p>
            <small id="numberFeeds">0</small>
          </li>
          
        </ul>

        <p id="almujaz_version"></p>
        

      </div>

    </div>

  </div>

  <script src="../public/js/home.js"></script>
</body>

</html>
